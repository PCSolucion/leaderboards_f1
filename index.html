<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Leaderboards Canal - F1 Style</title>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Añadimos un div contenedor alrededor de la tabla -->
  <div id="table-container">
    <table>
      <tr>
        <th style="font-size: 14px;"></th>
        <th style="text-align: left;"><span class="header-label"><span class="f1-text"
              style="font-size: 18px; color: #fff; letter-spacing: 2px; font-weight: 300;">
              RANK </span> <span class="f1-text-bold"
              style="font-size: 18px; color: #fff; letter-spacing: 2px; font-weight: 300;">CANAL</span>
            <img class="logo" src="./assets/logo.png" alt="Logo"
              style="height: 20px; margin-left: 8px; vertical-align: middle;"></span></th>
        <th></th>
      </tr>
      <!-- Cronómetro de sesión estilo F1 -->
      <tr class="timer-row">
        <td colspan="3" style="padding: 0;">
          <div class="session-timer">
            <div class="timer-label">DIRECTO</div>
            <div class="timer-display" id="session-time">00:00:00</div>
          </div>
        </td>
      </tr>
    </table>

    <table>
    </table>

    <div class="f1-footer">
      <div class="footer-status">
        <span class="status-dot"></span> SYSTEM OK
      </div>
      <div class="timing-powered">DEV BY <span class="highlight">Liiukiin</span></div>
    </div>
  </div>
  <!-- parcial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js'></script>
  <script src="./js/data.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/animation.js"></script>
  <script>
    // Función para actualizar la fecha con el mes y año actual
    function updateCurrentDate() {
      const months = ['ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO', 'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'];
      const now = new Date();
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      document.getElementById('current-date').textContent = `${month} ${year}`;
    }

    // Ejecutar al cargar la página
    document.addEventListener('DOMContentLoaded', updateCurrentDate);
  </script>
</body>

</html>
