<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Servidor de M√∫sica</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            max-height: 300px;
            overflow-y: auto;
        }

        .response h3 {
            margin-top: 0;
            color: #495057;
        }

        pre {
            background: #343a40;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }

        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
        }

        .examples h4 {
            margin-top: 0;
            color: #856404;
        }

        .example-btn {
            background: #ffc107;
            color: #000;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéµ Test de Servidor de M√∫sica</h1>

        <div id="serverStatus" class="status info">
            Verificando conexi√≥n con el servidor...
        </div>

        <form id="musicForm">
            <div class="form-group">
                <label for="artist">Artista/Grupo *</label>
                <input type="text" id="artist" name="artist" placeholder="Ej: Daft Punk" required>
            </div>

            <div class="form-group">
                <label for="song">Canci√≥n *</label>
                <input type="text" id="song" name="song" placeholder="Ej: Get Lucky" required>
            </div>

            <div class="form-group">
                <label for="fullTitle">T√≠tulo Completo *</label>
                <input type="text" id="fullTitle" name="fullTitle"
                    placeholder="Ej: Daft Punk - Get Lucky (Official Video)" required>
            </div>

            <div class="form-group">
                <label for="url">URL (opcional)</label>
                <input type="url" id="url" name="url" placeholder="Ej: https://youtube.com/watch?v=...">
            </div>

            <button type="submit">üì§ Enviar al Servidor</button>
            <button type="button" onclick="getCurrentSong()">üîÑ Ver Canci√≥n Actual</button>
        </form>

        <div class="examples">
            <h4>‚ö° Ejemplos R√°pidos</h4>
            <button class="example-btn" onclick="loadExample1()">Rock Cl√°sico</button>
            <button class="example-btn" onclick="loadExample2()">EDM</button>
            <button class="example-btn" onclick="loadExample3()">Pop Latino</button>
        </div>

        <div class="response" id="response" style="display: none;">
            <h3>Respuesta del Servidor:</h3>
            <pre id="responseContent"></pre>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://127.0.0.1:3000';

        // Verificar conexi√≥n con el servidor al cargar
        async function checkServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            try {
                const response = await fetch(`${SERVER_URL}/status`);
                const data = await response.json();

                if (data.status === 'running') {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Servidor conectado - Puerto ${data.config.port} - Uptime: ${Math.floor(data.uptime)}s`;
                } else {
                    throw new Error('Estado desconocido');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Error: No se puede conectar al servidor en ${SERVER_URL}. ¬øEst√° corriendo?`;
                console.error('Error conectando al servidor:', error);
            }
        }

        // Enviar m√∫sica al servidor
        document.getElementById('musicForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                artist: document.getElementById('artist').value,
                song: document.getElementById('song').value,
                fullTitle: document.getElementById('fullTitle').value,
                url: document.getElementById('url').value || '',
                isPlaying: true
            };

            console.log('üì§ Enviando datos:', formData);

            try {
                const response = await fetch(`${SERVER_URL}/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                document.getElementById('response').style.display = 'block';
                document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);

                if (data.success) {
                    alert('‚úÖ Canci√≥n enviada correctamente!');
                } else {
                    alert('‚ö†Ô∏è ' + data.message);
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').style.display = 'block';
                document.getElementById('responseContent').textContent = `Error: ${error.message}`;
                alert('‚ùå Error enviando datos al servidor');
            }
        });

        // Ver canci√≥n actual
        async function getCurrentSong() {
            try {
                const response = await fetch(`${SERVER_URL}/current`);
                const data = await response.json();

                document.getElementById('response').style.display = 'block';
                document.getElementById('responseContent').textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error obteniendo canci√≥n actual');
            }
        }

        // Ejemplos predefinidos
        function loadExample1() {
            document.getElementById('artist').value = 'Queen';
            document.getElementById('song').value = 'Bohemian Rhapsody';
            document.getElementById('fullTitle').value = 'Queen - Bohemian Rhapsody (Official Video)';
            document.getElementById('url').value = 'https://youtube.com/watch?v=fJ9rUzIMcZQ';
        }

        function loadExample2() {
            document.getElementById('artist').value = 'Daft Punk';
            document.getElementById('song').value = 'Get Lucky';
            document.getElementById('fullTitle').value = 'Daft Punk - Get Lucky (Official Video) ft. Pharrell Williams';
            document.getElementById('url').value = 'https://youtube.com/watch?v=5NV6Rdv1a3I';
        }

        function loadExample3() {
            document.getElementById('artist').value = 'Shakira';
            document.getElementById('song').value = 'Waka Waka';
            document.getElementById('fullTitle').value = 'Shakira - Waka Waka (This Time for Africa)';
            document.getElementById('url').value = 'https://youtube.com/watch?v=pRpeEdMmmQ0';
        }

        // Verificar estado al cargar
        checkServerStatus();

        // Actualizar estado cada 5 segundos
        setInterval(checkServerStatus, 5000);
    </script>
</body>

</html>
